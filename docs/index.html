<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo List â€¢ with vanilla JS</title>
  <link href="main.c87ccd832a1724f3aff3.css" rel="stylesheet"></head>
  
	<body>

		<section class="todoapp">
			<header class="header">
				<h1>Tasks</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      
			<!-- TODO: This section should be hidden by default and only shown when
			there are ToDos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
      </section>
      
      <!-- TODO: This footer should be hidden by default and shown when there
      are ToDos -->
			<footer class="footer">
				<!-- TODO: This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> items left</span>
				<ul class="filters">
					<li>
						<a class="selected filter" href="#/">All</a>
					</li>
					<li>
						<a class="filter" href="#/active">Not completed</a>
					</li>
					<li>
						<a class="filter" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- TODO: Hidden if no completed items are left -->
				<button class="clear-completed">Clear completed</button>
      </footer>    
    </section>
    
		<footer class="info">
      <p>This idea is part of the <a href="http://todomvc.com">TodoMVC</a>
      project</p>
			<p>Template created by <a href="http://sindresorhus.com">Sindre
			Sorhus</a></p>
			<p>Code by <a href="https://twitter.com/call0fcode">Call0fCode</a></p>
		</footer>
              
	<script type="text/javascript" src="main.6b59283afd22a2d18636.js"></script></body>
</html>
